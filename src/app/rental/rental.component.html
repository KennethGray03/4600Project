<div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold text-center mb-8">Rental Equipment</h1>
  
    <div id="content" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let item of items" class="bg-white rounded-lg overflow-hidden shadow-lg">
        <div class="relative">
          <img [src]="'assets/' + getImageName(item.name)" alt="Equipment" class="w-full h-64 object-cover">
          <div class="absolute top-0 right-0 m-2 bg-red-600 text-white px-2 py-1 rounded-lg shadow-md">
            <span class="text-sm font-bold">{{ item.category }}</span>
          </div>
        </div>
        <div class="p-6">
          <h2 class="text-xl font-bold my-4">{{ item.name }}</h2>
          <p class="text-gray-700 mb-4">{{ item.description }}</p>
          <div class="flex justify-between items-center">
            <span class="text-gray-600 font-bold">{{ item.price | currency }}</span>
            <div>
              <!-- Add button to add item to wishlist -->
              <button (click)="addToWishlist(item)" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mr-2">
                Add to Wishlist
              </button>
              <!-- Add button to add item to cart -->
              <button (click)="addToCart(item)" class="bg-black hover:bg-gray-800 text-white font-bold py-2 px-4 rounded">
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
