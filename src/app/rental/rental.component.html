<div class="equipment-card">
  <div class="image-container">
    <img src="path_to_your_image.jpg" alt="Equipment Image">
  </div>
  <div class="details">
    <h2>Title of Equipment</h2>
    <p>Description of the equipment goes here.</p>
    <div class="prices">
      <p>Price per Day: $XX.XX</p>
      <p>Price per Week: $XXX.XX</p>
    </div>
    <div class="buttons">
      <button class="wishlist-btn">Add to Wishlist</button>
      <button class="cart-btn">Add to Cart</button>
    </div>
  </div>
</div>
