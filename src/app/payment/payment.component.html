<div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold text-center mb-8">Payment</h1>
    <!-- Payment form -->
    <form (ngSubmit)="processPayment()" class="max-w-lg mx-auto">
      <!-- Payment fields -->
      <div class="mb-4">
        <label for="cardNumber" class="block text-gray-700 text-sm font-bold mb-2">Card Number</label>
        <input type="text" id="cardNumber" name="cardNumber" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter card number" required>
      </div>
      <div class="mb-4">
        <label for="expiryDate" class="block text-gray-700 text-sm font-bold mb-2">Expiry Date</label>
        <input type="text" id="expiryDate" name="expiryDate" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="MM/YYYY" required>
      </div>
      <div class="mb-4">
        <label for="cvv" class="block text-gray-700 text-sm font-bold mb-2">CVV</label>
        <input type="text" id="cvv" name="cvv" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="CVV" required>
      </div>
      <div class="flex justify-center">
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Pay Now</button>
      </div>
    </form>
  </div>
