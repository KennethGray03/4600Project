<div class="container mx-auto py-8">
  <h1 class="text-3xl font-bold text-center mb-8">Wishlist</h1>

  <div *ngIf="wishlist.length === 0" class="text-center" style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
    Your wishlist is empty
    <img src="assets/EmptyCart.jpg" alt="emptyCart">
  </div>

  <div *ngFor="let item of wishlist; let i = index" class="bg-white rounded-lg shadow-md p-6 mb-4">
    <div class="flex justify-between items-center">
      <div>
        <h2 class="text-xl font-bold mb-2">{{ item.name }}</h2>
        <p class="text-gray-700 mb-4">Price: ${{ item.price }}</p>
      </div>
      <button (click)="addToCart(item)" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Add To Cart</button>
      <button (click)="removeFromWishlist(i)" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Remove</button>
    </div>
  </div>
</div>
