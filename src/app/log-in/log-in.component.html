

<div class="login-container">
    <h2>Login</h2>
    <form (submit)="login($event)">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" [(ngModel)]="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" [(ngModel)]="password" required>
        </div>
        <button type="submit">Login</button>
        <br>
        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
            </div>
            <div *ngIf="welcomeMessage" class="welcome-message">
                {{ welcomeMessage }}
              </div>
        <header><br></header>
        <p >Don't have an account?</p>
    </form>
    <button routerLink="/signup" routerLinkActive="active" class="text-red-500 text-xl">Sign up!</button>
</div>
